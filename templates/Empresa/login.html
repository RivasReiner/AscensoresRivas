
{% extends 'base/base_login.html' %}
{% block navbar %}

{% endblock %}

{% block content %}

<center>
	<h1 style="color: rgb(255, 255, 255);">Ascensores Rivas</h1>
</center>



<div style="margin-top: 50px;">
	<center>
		<h1 style="color: white;">Iniciar Sesión</h1>
	</center>
	<center>
		<img src="static/img/user.png" style="width: 200px;">
	</center>
		<center>



<form method="post">
{% csrf_token %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group" style="margin-top: 10px;">
			<div class="col-xs-4" style=float:none;>
			<label for="username" style="font-size: 20px; color: white;">Usuario o Correo</label>
			<input class="form-control" type="text" name="username">
				
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<div class="col-xs-4" style=float:none;>
			<label for="password" style="font-size: 20px; color: white;">Contraseña</label>
			<input class="form-control" type="password" name="password">
				
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">

			<a href="http://127.0.0.1:8000/pri/registrar" style="font-size: 20px; color: white;">Registrarse</a>
			&nbsp; &nbsp; &nbsp;
			<input class="btn btn-primary" type="submit" value="Ingresar" style="font-size: 20px;">
				
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<div class="col-xs-4" style=float:none;>
			<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary form-control">Iniciar Sesión con Facebook</a>
				
		</div>
	</div>
</div>



</form>


</center>
</div>

    

{% endblock %}
